<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
  <link href="style.css" rel="stylesheet">

</head>
<body>

  <main class="main_content">
    <div class="content_card">
       <div class="card_img">
        <img src="images/image-equilibrium.jpg" alt="">
       </div>
       <div class="card_info">
        <h3 class="title"> Equilibrium #3429 </h3>
        <p> Our Equilibrium collection promotes balance and calm.</p>
        <p class="crypto"> <img src="images/icon-ethereum.svg">  0.041 ETH <span class="rigth_info"> <img src="images/icon-clock.svg"> 3 days left</span></p>
       </div>
       <hr>
       <p class="profile">
        <img src="images/image-avatar.png" alt="">
        Creation of <span class="bold"> Jules Wyvern</span> 
       </p>
    </div>
  </main>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Pilar</a>.
  </div>
</body>
</html>
